<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
        button, a {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, box-shadow 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        button {
            background-color: #2ecc71;
            color: white;
        }
        button:hover {
            background-color: #27ae60;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        button i {
            margin-right: 5px;
        }
        a {
            background-color: #3498db;
            color: white;
            margin-top: 10px;
        }
        a:hover {
            background-color: #2980b9;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add Student</h1>
    <form th:action="@{/array/add-student}" method="post">
        <input type="text" name="studentName" placeholder="Name" required>
        <input type="number" name="score" placeholder="Score" step="0.01" required>
        <button type="submit">
            <i class="fas fa-user-plus" style="margin-right: 5px;"></i> Add
        </button>
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <a href="/array">
            <i class="fas fa-arrow-left" style="margin-right: 5px;"></i> Back to Home
        </a>
    </form>
</div>
</body>
</html>
